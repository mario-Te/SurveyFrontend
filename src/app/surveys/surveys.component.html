<div class="container my-4">

  <!-- Category Selector -->
  <div class="mb-3 d-flex">
    <label for="categorySelect" class="mb-2 col-4">Select Category</label>
    <select id="categorySelect col-4" class="form-select" [(ngModel)]="selectedCategory" name="categorySelect"
      (change)="fetchSurveys()">
      <option value="">All Categories</option>
      <option *ngFor="let category of categories" [value]="category._id">
        {{ category.name }}
      </option>
    </select>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Surveys List -->
  <div class="row g-4" *ngIf="!isLoading">
    <div class="col-md-6 col-lg-4" *ngFor="let survey of Surveys">
      <div class="card h-100 shadow-sm cursor-pointer">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ survey.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted font-xs">
            Category: <span class="cursor-pointer" (click)="setCategory(survey.category._id)"> {{
              survey.category.name }}</span>
          </h6>
          <p class="card-text flex-grow-1">{{ survey.description }}</p>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-insta-gradient btn-sm" (click)="viewDetails(survey)">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
