<div class="container d-flex justify-content-center align-items-center min-vh-100" style="background: #fafafa;">
  <div class="card p-4 shadow-sm border-0 rounded-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <h1 class="text-gradient-insta display-6 fw-bold">SurveyNest</h1>
      <p class="text-muted-insta">Login or Register to get started</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label text-dark">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email" />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label text-dark">Password</label>
        <input type="password" class="form-control" autocomplete="current-password" formControlName="password"
          placeholder="Enter your password" />
      </div>

      <!-- Button -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-insta-gradient">Login</button>
      </div>

      <!-- OR separator -->
      <div class="text-center text-muted mb-3">OR</div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="mb-0 text-muted-insta">
          Donâ€™t have an account?
          <a href="/register" class="text-primary fw-semibold text-decoration-none">Register here</a>
        </p>
      </div>
    </form>
  </div>
</div>
